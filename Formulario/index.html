<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro de Alumnos</h1>
        <form id="formAlumno">
            <label for="numeroControl">Número de Control</label>
            <input type="text" id="numeroControl" required>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>

            <label for="apellidoPaterno">Apellido Paterno</label>
            <input type="text" id="apellidoPaterno" required>

            <label for="apellidoMaterno">Apellido Materno</label>
            <input type="text" id="apellidoMaterno" required>

            <label for="edad">Edad</label>
            <input type="number" id="edad" required>

            <label for="sexo">Sexo</label>
            <select id="sexo">
                <option value="">Selecciona</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" required>

            <div class="buttons">
                <button type="button" id="guardar">Guardar</button>
                <button type="reset" id="nuevo">Nuevo</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
